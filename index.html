<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lets Calculate!</title>

		<link rel="stylesheet" href="style.css" />
		<link
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="screen">
				<h2 class="last_equation"></h2>
				<h2 class="current_equation"></h2>
			</div>

			<div class="clear_container">
				
				<button id="clear" class="clear_buttons">C</button>
				<button id="all_clear" class="clear_buttons">AC</button>
				<button id="backspace" class="clear_buttons">
					<i class="fas fa-backspace"></i>
				</button>
			</div>

			<div class="button_container">
				<button class="calc_button number" id="1" >1</button>
				<button class="calc_button number" id="2" >2</button>
				<button class="calc_button number" id="3" >3</button>
				<button class="operator calc_button" id="+" >+</button>

				<button class="calc_button number" id="4" >4</button>
				<button class="calc_button number" id="5" >5</button>
				<button class="calc_button number" id="6" >6</button>
				<button class="operator calc_button" id="-" >-</button>

				<button class="calc_button number" id="7" >7</button>
				<button class="calc_button number" id="8" >8</button>
				<button class="calc_button number" id="9" >9</button>
				<button class="operator calc_button" id="×" >×</button>

				<button class="calc_button decimal" id="." >.</button>
				<button class="calc_button number" id="0" >0</button>
				<button class="calc_button equals_button" id="=" 187">=</button>
				<button class="operator calc_button" id="÷" >÷</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
